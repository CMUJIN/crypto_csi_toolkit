name: Auto Crypto CSI Analysis

on:
  schedule:
    # 每 4 小时执行一次
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pandas numpy matplotlib requests openpyxl pyyaml notion-client

      - name: Run Crypto CSI Analysis
        run: |
          echo "=== Start CSI Auto Analysis ==="
          python ./run_analysis.py

      - name: Commit and push results
        run: |
          echo "[INFO] Commit results..."
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add docs/
          git commit -m "Auto update: $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push || echo "No permission to push"

      - name: Upload results to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          echo "[INFO] Uploading results to Notion..."
          python ./upload_to_notion_v2.6.py
