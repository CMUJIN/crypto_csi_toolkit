name: Auto Crypto CSI Analysis

on:
  schedule:
    # 每 4 小时执行一次
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pandas numpy matplotlib requests openpyxl pyyaml notion-client

      - name: Run Crypto CSI Analysis
        run: |
          echo "=== Start CSI Auto Analysis ==="
          python - <<'PYCODE'
import subprocess, yaml
from pathlib import Path

config_path = Path("config.yaml")
config = yaml.safe_load(open(config_path))

for item in config.get("symbols", []):
    symbol = item.get("name") or item.get("symbol")
    freq = item.get("timeframe") or item.get("freq", "1h")
    start = str(item.get("start", "2025-08-01"))

    print(f"=== Processing {symbol} ({freq}) ===")

    subprocess.run([
        "python", "crypto_cdd_fetcher.py",
        "--symbol", symbol,
        "--freq", freq,
        "--start", start,
        "--out", f"docs/Binance_{symbol}_{freq}_{start}_to_latest.csv"
    ], check=True)

    subprocess.run([
        "python", "crypto_chip_timeline_analysis_PRO_v3.9.1.py",
        f"docs/Binance_{symbol}_{freq}_{start}_to_latest.csv",
        "--window_strength", "5",
        "--window_zone", "60",
        "--bins_pct", "0.5",
        "--beta", "0.7",
        "--half_life", "10000000",
        "--quantile", "0.8",
        "--ma_period", "10",
        "--smooth", "3"
    ], check=True)
PYCODE

      - name: Commit and push results
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add docs/
          git commit -m "Auto update: $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push || echo "No permission to push"

      - name: Upload results to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          python upload_to_notion_v2.6.py
