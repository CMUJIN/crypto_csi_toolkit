symbols:
  - name: AAVEUSDT
    start: 2025-10-02
    timeframe: 1h
  - name: ETHUSDT
    start: 2025-10-02
    timeframe: 1h
  - name: BTCUSDT
    start: 2025-10-02
    timeframe: 1h

analysis:
  window_strength: 5
  window_zone: 60
  bins_pct: 1
  beta: 0.7
  half_life: 10000000
  quantile: 0.8
  ma_period: 10
  smooth: 3

  # ✅ 新增兼容字段，让 auto_run.yml 能读取 liquidity_start
  liquidity_start: 2024-10-01

liquidity:
  # 流动性曲线分析参数（供主程序内部使用）
  start: 2024-10-01           # 历史流动性曲线的起始时间（用于曲线分析）
  span_hours: 24              # 平滑窗口（默认1天）
  zscore_window_days: 90      # Z分标准化窗口
  out_dir: docs               # 输出路径，与chip分析共用
  upload_to_notion: true      # 是否推送至Notion
